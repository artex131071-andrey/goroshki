# Конфигурация Nginx для shop.goroshki.ru (WordPress + WooCommerce)
# Последнее обновление: 2026-01-20

server {
    listen 80;
    listen [::]:80;
    server_name shop.goroshki.ru;

    # Корневая папка WordPress
    root /var/www/goroshki/shop;
    index index.php index.html index.htm;

    # Логи
    access_log /var/log/nginx/shop.goroshki.ru.access.log;
    error_log /var/log/nginx/shop.goroshki.ru.error.log;

    # Максимальный размер загружаемых файлов (важно для WooCommerce)
    client_max_body_size 64M;

    # Основная локация
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Обработка PHP через PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Таймауты для WooCommerce (длительные операции)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Разрешаем доступ к Certbot
    location ^~ /.well-known/acme-challenge/ {
        allow all;
    }

    # Запрет прямого доступа к чувствительным файлам WordPress
    location ~ /\.(ht|svn|git) {
        deny all;
    }

    location ~ /wp-config.php {
        deny all;
    }

    location ~ /readme.html {
        deny all;
    }

    location ~ /license.txt {
        deny all;
    }

    # Кэширование статических файлов WordPress
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Оптимизация для WooCommerce
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # XML Sitemaps
    location = /sitemap.xml {
        try_files $uri $uri/ /index.php?$args;
    }

    location = /sitemap.xsl {
        try_files $uri $uri/ /index.php?$args;
    }

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

