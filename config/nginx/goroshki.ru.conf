# Конфигурация Nginx для goroshki.ru (статический лендинг)
# Последнее обновление: 2026-01-20

server {
    listen 80;
    listen [::]:80;
    server_name goroshki.ru www.goroshki.ru;

    # Корневая папка статического сайта
    root /var/www/goroshki/public_html;
    index index.html index.htm;

    # Логи
    access_log /var/log/nginx/goroshki.ru.access.log;
    error_log /var/log/nginx/goroshki.ru.error.log;

    # Основная локация для статических файлов
    location / {
        try_files $uri $uri/ =404;
    }

    # Кэширование статических файлов (CSS, JS, изображения)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Отключение доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

